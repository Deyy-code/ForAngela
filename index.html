<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome Love ‚ô°</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
   * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Quicksand', sans-serif;
  background: linear-gradient(135deg, #c022d4, #ffa7d3);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 1rem;
  overflow-x: hidden;
}

.landing-container {
  text-align: center;
  background: white;
  padding: 40px 60px;
  border-radius: 24px;
  box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
  max-width: 350px;
  width: 100%;
}

.hero h1 {
  font-family: 'Pacifico', cursive;
  font-size: 2.5rem;
  color: #d63384;
  margin-bottom: 15px;
}

.hero p {
  font-size: 1.1rem;
  color: #444;
  margin-bottom: 30px;
}

.btn {
  padding: 12px 24px;
  font-size: 16px;
  background-color: #d63384;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s;
  margin: 5px;
}

.btn:hover {
  background-color: #ad1c65;
}

.modal, .crying-sticker {
  display: none;
  position: fixed;
  z-index: 999;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.4);
  justify-content: center;
  align-items: center;
  animation: fadeIn 0.3s ease-in-out;
  padding: 1rem;
}

.modal-content {
  background-color: white;
  padding: 30px;
  border-radius: 12px;
  width: 100%;
  max-width: 400px;
  text-align: center;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  position: relative;
}

.modal-content h2 {
  font-family: 'Pacifico', cursive;
  color: #d63384;
  margin-bottom: 20px;
  font-size: 1.8rem;
}

.modal-content input {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 1rem;
}

.modal-content button {
  width: 100%;
  padding: 10px;
  background-color: #d63384;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s;
  font-size: 1rem;
}

.modal-content button:hover {
  background-color: #ad1c65;
}

.close-btn {
  position: absolute;
  right: 20px;
  top: 20px;
  font-size: 24px;
  cursor: pointer;
  color: #888;
}

.crying-sticker img {
  width: 100%;
  max-width: 200px;
  margin-bottom: 20px;
}

.crying-sticker .recovery-btn {
  padding: 10px 20px;
  background-color: #ff69b4;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 14px;
}

.custom-alert {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.4);
  justify-content: center;
  align-items: center;
  padding: 1rem;
}

.custom-alert .modal-content {
  padding: 30px;
  border-radius: 12px;
  text-align: center;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

.custom-alert h2 {
  color: #d63384;
  font-family: 'Pacifico', cursive;
  font-size: 1.6rem;
}

.custom-alert button {
  margin-top: 15px;
  padding: 10px 20px;
  background-color: #d63384;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 1rem;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@media (max-width: 768px) {
  .landing-container {
    padding: 30px 20px;
    max-width: 90%;
  }

  .hero h1 {
    font-size: 2rem;
  }

  .hero p {
    font-size: 1rem;
  }

  .btn {
    font-size: 15px;
    padding: 10px 20px;
  }

  .modal-content input,
  .modal-content button {
    font-size: 14px;
    padding: 8px;
  }

  .crying-sticker .recovery-btn {
    font-size: 13px;
    padding: 8px 16px;
  }
}

@media (max-width: 480px) {
  .hero h1 {
    font-size: 1.6rem;
  }

  .hero p {
    font-size: 0.95rem;
  }

  .btn {
    font-size: 14px;
    padding: 8px 16px;
  }

  .modal-content h2,
  .custom-alert h2 {
    font-size: 1.4rem;
  }

  .modal-content input,
  .modal-content button,
  .custom-alert button {
    font-size: 13px;
    padding: 8px;
  }

  .crying-sticker img {
    max-width: 140px;
  }

  .crying-sticker .recovery-btn {
    font-size: 12px;
    padding: 7px 14px;
  }

  .close-btn {
    font-size: 20px;
    top: 10px;
    right: 10px;
  }
}



  </style>
</head>
<body>
  <div class="landing-container">
    <div class="hero">
      <h1>Welcome, My Love ‚ô°</h1>
      <p>Do you know what day is it?</p>
      <button class="btn" onclick="handleAnswer(true)">Yes</button>
      <button class="btn" onclick="handleAnswer(false)">No</button>
    </div>
  </div>

  <div class="modal" id="signInModal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h2>Sign In</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="What are we celebrating today?" required />
        <input type="text" id="password" placeholder="What's our first endearment?" required />
        <button type="submit">Enter</button>
      </form>
    </div>
  </div>

  <div class="crying-sticker" id="cryingSticker">
    <div class="modal-content">
      <img src="./images/Qoobee Agapi GIF - Qoobee Agapi Crying - Discover & Share GIFs.gif" alt="crying-sticker" />
      <button class="recovery-btn" onclick="handleRecovery()">Hehe it's okay baby!, Just click here ‚ù§Ô∏è</button>
    </div>
  </div>

  <div class="custom-alert" id="customAlert">
  <div class="modal-content">
    <h2>Oops! üíî</h2>
    <p>Try again, baby!</p>
    <button onclick="closeCustomAlert()">Okay</button>
  </div>
</div>


 <script>
  const modal = document.getElementById('signInModal');
  const sticker = document.getElementById('cryingSticker');

  function handleAnswer(answer) {
    if (answer) {
      modal.style.display = 'flex';
    } else {
      sticker.style.display = 'flex';
    }
  }

  function closeModal() {
    modal.style.display = 'none';
  }

  function handleRecovery() {
    sticker.style.display = 'none';
    modal.style.display = 'flex';
  }

  window.addEventListener('click', (e) => {
    if (e.target === modal) closeModal();
  });

  function showCustomAlert() {
    document.getElementById("customAlert").style.display = "flex";
  }

  function closeCustomAlert() {
    document.getElementById("customAlert").style.display = "none";
  }

  document.getElementById("loginForm").addEventListener("submit", function(e) {
  e.preventDefault();
  const nameInput = document.getElementById("username").value.trim().toLowerCase();
  const passInput = document.getElementById("password").value.trim().toLowerCase();

  const validNames = ["gfs day", "girlfriends day", "gf's day", "girlfriend's day"];
  const validPasswords = ["love", "Love"]; // <-- FIXED

  const isNameValid = validNames.includes(nameInput);
  const isPasswordValid = validPasswords.includes(passInput);

  if (isNameValid && isPasswordValid) {
    window.location.href = "index.html";
  } else {
    showCustomAlert();
  }
});

</script>

</body>
</html>
