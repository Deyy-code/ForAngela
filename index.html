<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tite</title>
  <style>
    :root {
      --primary: #fff;
      --bg-color: #f8e0e9;
      --bg-envelope-color: #fff4dc;
      --envelope-tab: #f3d9b1;
      --envelope-cover: #f1cfa0;
      --shadow-color: rgba(0, 0, 0, 0.2);
      --txt-color: #5a4a42;
      --heart-color: #e255a0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Georgia', serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .envelope-wrapper {
      background: var(--bg-envelope-color);
      box-shadow: 0 0 40px var(--shadow-color);
      position: relative;
      border-radius: 10px;
      overflow: visible;
      transition: transform 0.4s ease;
    }

    .envelope {
      position: relative;
      width: 320px;
      height: 220px;
      overflow: visible;
      z-index: 1;
    }

    .envelope::before {
      content: "";
      position: absolute;
      top: 0;
      width: 0;
      height: 0;
      border-top: 130px solid var(--envelope-tab);
      border-right: 160px solid transparent;
      border-left: 160px solid transparent;
      transition: transform 0.6s ease-in-out 0.7s;
      transform-origin: top;
      z-index: 2;
    }

    .envelope::after {
      content: "";
      position: absolute;
      bottom: 0;
      width: 0;
      height: 0;
      border-top: 130px solid transparent;
      border-right: 160px solid var(--envelope-cover);
      border-bottom: 100px solid var(--envelope-cover);
      border-left: 160px solid var(--envelope-cover);
      z-index: 1;
    }

    .letter {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translate(-50%, 0%);
      width: 80%;
      height: auto;
      background: var(--primary);
      padding: 20px;
      box-shadow: 0 10px 20px var(--shadow-color);
      z-index: 0;
      border-radius: 5px;
      transition: transform 1s ease;
    }

    .letter .text {
      font-size: 12px;
      color: var(--txt-color);
    }

    .letter .text strong {
      display: block;
      margin-bottom: 10px;
      font-size: 1.2em;
    }

    .heart {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(45deg);
      width: 20px;
      height: 20px;
      background: var(--heart-color);
      box-shadow: 0 2px 8px var(--shadow-color);
      cursor: pointer;
      transition: transform 0.5s ease-in-out;
      z-index: 6;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: var(--heart-color);
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: -10px;
    }

    .flap .envelope::before {
      transform: rotateX(180deg);
      z-index: 0;
    }

    .flap .letter {
      transform: translate(-50%, -30%);
      transition-delay: 0.3s;
    }

    .flap .heart {
      transform: translate(-50%, -50%) rotate(90deg);
    }

   .open .letter {
    transform: translate(-50%, -180px) scale(1.5);
    transform-origin: center bottom; 
    transition: transform 0.6s ease;
    z-index: 5;
    }




  </style>
</head>
<body>
  <div class="container">
    <div class="envelope-wrapper">
      <div class="envelope">
        <div class="letter">
          <div class="text">
            <em><b>My Dearest Angela,</b></em><br><br>
            <p>I write not because the calendar tells me so, but because my heart insists.</p>

            <p>You are the hush between my thoughts,</p>
            <p>the gentle light I look for at day's end.</p><br>
            <p><em>Happy Girlfriend's Day!</em></p><br>
            <em><b>Ever yours,</b></em>
            <p>Dea</p>
          </div>
        </div>
      </div>
      <div class="heart"></div>
    </div>
  </div>

  <script>
    const envelope = document.querySelector('.envelope-wrapper');
    let stage = 0;

    envelope.addEventListener('click', () => {
      if (stage === 0) {
        envelope.classList.add('flap');
        stage++;
      } else if (stage === 1) {
        envelope.classList.add('open');
        stage++;
      }
    });
  </script>
</body>
</html>
